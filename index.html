<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="main-image">
        <img src="bg-pattern-card.svg" alt="photo">
      </div>
      <div class="avatar">
        <img src="image-victor.jpg" alt="photo">
      </div>
      <h1 class="name">Victor Crest <span>26</span></h1>
      <p class="city">London</p>
      <hr>
      <div class="details">
        <div class="follo">
          <div class="num">80K</div>
            <div class="details-1">Followers</div>
        </div>
        <div class="likes">
          <div class="num">803K</div>
            <div class="details-1">Likes</div>
        </div>
        <div class="photos">
          <div class="num">1.4K</div>
            <div class="details-1"> Photos</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
